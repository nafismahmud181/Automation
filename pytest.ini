[pytest]
minversion = 6.0
addopts = 
    -v 
    --tb=short 
    --html=reports/report.html 
    --self-contained-html
    --strict-markers
    --log-cli-level=INFO
    --log-cli-format="%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
    --log-cli-date-format="%Y-%m-%d %H:%M:%S"
    --capture=tee-sys
testpaths = tests
markers =
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    login: marks tests related to login functionality
    security: marks tests related to security
    auth_state: marks tests related to authentication state management
    transaction: marks tests related to transaction search functionality
    profile: marks tests related to profile management functionality
    api: marks tests related to API functionality
    database: marks tests related to database operations
    ui: marks tests related to UI functionality
    performance: marks tests related to performance testing
    integration: marks tests related to integration testing
    functional: marks tests related to functional testing
    unit: marks tests related to unit testing
    data_driven: marks tests that are data-driven
    cross_browser: marks tests that are cross-browser compatible
    parallel: marks tests that can be run in parallel
    nightly: marks tests that are run nightly
    weekend: marks tests that are run on weekends
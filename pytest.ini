[pytest]
minversion = 6.0
addopts = 
    -v 
    --tb=short 
    --html=reports/report.html 
    --self-contained-html
    --strict-markers
    --log-cli-level=INFO
    --log-cli-format="%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
    --log-cli-date-format="%Y-%m-%d %H:%M:%S"
    --capture=tee-sys
testpaths = tests
markers =
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    login: marks tests related to login functionality
    security: marks tests related to security
    auth_state: marks tests related to authentication state management
    transaction: marks tests related to transaction search functionality